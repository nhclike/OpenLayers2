function init() {
	
	
	 var map=new OpenLayers.Map("map");
	 //alert('111');
	var wms=new OpenLayers.Layer.WMS("WMS",
			"http://vmap0.tiles.osgeo.org/wms/vmap0",
			{layers:'basic'});
	map.addLayer(wms);
	map.zoomToMaxExtent();
}
</script>

<body onload="init()">
<div style="width:100%;heigth:100%" id="map"></div>
