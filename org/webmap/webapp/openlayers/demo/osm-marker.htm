<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>osm marker</title>
<!-- 加载OpenLayers 类库 -->
<script type="text/javascript" src="OpenLayers.js"></script>
<style>
html,body {width:100%;height:100%;margin:0;padding:0}
</style>
<!-- 关键代码 -->
<script type="text/javascript">
function init(){
	var map = new OpenLayers.Map("map");
	
	//创建一个 OpenStreetMap 的层，并加到地图map中
	var osm = new OpenLayers.Layer.OSM();
	map.addLayer(osm);
	
	//加入标注层
	var markers = new OpenLayers.Layer.Markers("markers");
	map.addLayer(markers);
	
	//加入简单标注
	var marker0 = new OpenLayers.Marker(new OpenLayers.LonLat(5,40));
	markers.addMarker(marker0);
	
	//加入标注的title提示
	var marker = new OpenLayers.Marker(new OpenLayers.LonLat(-29351,3776600),
			OpenLayers.Marker.defaultIcon());
	//加入title提示
	marker.icon.imageDiv.title = "hello marker";
	markers.addMarker(marker);
	
	map.zoomToMaxExtent();
}
</script>
</head>
<body onload="init()">
<div id="map" style="width:100%;height:100%"></div>
</body>
</html>
