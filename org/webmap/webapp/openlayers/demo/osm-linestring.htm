<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>osm linestring</title>
<!-- 加载OpenLayers 类库 -->
<script type="text/javascript" src="OpenLayers.js"></script>
<style>
html,body {width:100%;height:100%;margin:0;padding:0}
</style>
<!-- 关键代码 -->
<script type="text/javascript">
function init(){
	var map = new OpenLayers.Map("map");
	
	//创建一个 OpenStreetMap 的层，并加到地图map中
	var osm = new OpenLayers.Layer.OSM();
	map.addLayer(osm);
	
	map.zoomToMaxExtent();
	
	//构建点数组
	var points =[];
	for(var i=0;i<10;i++){
		var oPoint = null;
		oPoint = new OpenLayers.Geometry.Point((1000000*i)-29351,3776600-(100000*i));
		if ( i == 5 ) oPoint = new OpenLayers.Geometry.Point((1000000*i)-29351,3776600);
		points.push(oPoint);
	}
	
	//构建绘图层
	var polygonLayer = new OpenLayers.Layer.Vector("Polygon Layer");
	map.addLayer(polygonLayer);
	
	//构建并绘制线型
	var oLine = new OpenLayers.Geometry.LineString(points);
	var fea = new OpenLayers.Feature.Vector(oLine);
	fea.style = {
			strokeColor:"#ff0000",
			strokeWidth:3
			};
	polygonLayer.addFeatures([fea]);	
	
}
</script>
</head>
<body onload="init()">
<div id="map" style="width:100%;height:100%"></div>
</body>
</html>
